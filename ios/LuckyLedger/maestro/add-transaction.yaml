appId: com.luckyledger.app
---
# Add Transaction E2E Test
- launchApp:
    clearState: true

# Check if already logged in (might have keychain tokens)
- runFlow:
    when:
      visible: "Transactions"
    file: logout-helper.yaml

# Login first
- assertVisible: "Lucky Ledger"
- tapOn: "Email"
- inputText: "demo_alice@example.com"
- tapOn: "Password"
- inputText: "password123"
- tapOn: "Log In"

# Wait for main screen
- extendedWaitUntil:
    visible: "Transactions"
    timeout: 10000

# Tap add button (+ icon in top right)
- tapOn:
    text: "+"

# Fill in transaction details - look for the sheet
- extendedWaitUntil:
    visible: "Add Transaction"
    timeout: 5000

- tapOn: "Description"
- inputText: "Test Groceries"

- tapOn: "Amount"
- inputText: "50.00"

# Submit the transaction
- tapOn: "Add"

# Verify we're back on transactions list
- extendedWaitUntil:
    visible: "Transactions"
    timeout: 5000
