appId: com.householdtracker.app
---
# UI Redesign Verification Test
- launchApp:
    clearState: true

# Verify Login Screen Redesign
- assertVisible: "Lucky Ledger"
- assertVisible: "Track household expenses together"
- assertVisible: "Email"
- assertVisible: "Password"
- assertVisible: "Log In"

# Take screenshot of login screen
- takeScreenshot: "login-screen-redesign"

# Enter credentials
- tapOn: "your@email.com"
- inputText: "demo_alice@example.com"

- tapOn: "Your password"
- inputText: "password123"

# Tap login button
- tapOn: "Log In"

# Wait for main app to load
- extendedWaitUntil:
    visible: "Transactions"
    timeout: 15000

# Take screenshot of transactions screen
- takeScreenshot: "transactions-screen"

# Navigate to Summary tab - tap in the middle-left of bottom tab bar
- tapOn:
    point: "30%,95%"
- extendedWaitUntil:
    visible:
      text: "Summary"
      index: 0
    timeout: 5000
- takeScreenshot: "summary-screen"

# Navigate to Budget tab - tap in the middle-right of bottom tab bar
- tapOn:
    point: "60%,95%"
- extendedWaitUntil:
    visible: "Budget Rules"
    timeout: 5000
- takeScreenshot: "budget-screen"

# Navigate to Settings tab - tap in the right of bottom tab bar
- tapOn:
    point: "85%,95%"
- extendedWaitUntil:
    visible: "Profile"
    timeout: 5000
- takeScreenshot: "settings-screen"

# Test complete
- assertVisible: "Settings"
