appId: com.householdtracker.app
---
# Verify UI Redesign - assumes user is logged in
- launchApp

# Wait for main app to load
- extendedWaitUntil:
    visible: "Transactions"
    timeout: 10000

# Verify Transactions screen
- assertVisible: "Transactions"
- takeScreenshot: "01-transactions-screen"

# Test Tab Navigation - Summary (2nd tab)
- tapOn:
    point: "30%,92%"
- extendedWaitUntil:
    visible: "Settlement"
    timeout: 5000
- takeScreenshot: "02-summary-screen"

# Test Tab Navigation - Budget (3rd tab)
- tapOn:
    point: "55%,92%"
- extendedWaitUntil:
    visible: "Rules"
    timeout: 5000
- takeScreenshot: "03-budget-screen"

# Test Tab Navigation - Settings (4th tab)
- tapOn:
    point: "80%,92%"
- extendedWaitUntil:
    visible: "HOUSEHOLD"
    timeout: 5000
- assertVisible: "Demo Alice"
- takeScreenshot: "04-settings-screen"

# Back to Transactions (1st tab)
- tapOn:
    point: "10%,92%"
- extendedWaitUntil:
    visible: "Transactions"
    timeout: 5000
- takeScreenshot: "05-back-to-transactions"

# All screens verified!
- assertVisible: "Transactions"
