appId: com.householdtracker.app
---
# Reconciliation View E2E Test
- launchApp:
    clearState: true

# Check if already logged in (might have keychain tokens)
- runFlow:
    when:
      visible: "Transactions"
    file: helpers/logout-helper.yaml

# Login
- assertVisible: "Lucky Ledger"
- tapOn: "your@email.com"
- inputText: "demo_alice@example.com"
- tapOn: "Your password"
- inputText: "password123"
- tapOn: "Log In"

# Wait for main screen to fully load
- extendedWaitUntil:
    visible: "Transactions"
    timeout: 10000

# Small gesture to ensure UI is responsive
- swipe:
    direction: UP
    duration: 100

# Navigate to Reconciliation tab (Summary in tab bar)
- tapOn:
    text: "Summary"
    index: 0
    retryTapIfNoChange: true

# Verify reconciliation view is loaded - check for navigation title
- extendedWaitUntil:
    visible: "Total Spent"
    timeout: 10000
