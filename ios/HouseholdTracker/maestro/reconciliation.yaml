appId: com.householdtracker.app
---
# Reconciliation View E2E Test
- launchApp:
    clearState: true
    arguments:
      MAESTRO_TEST: true

# Test mode auto-login handles authentication
# Wait for Transactions screen to appear
- extendedWaitUntil:
    visible: "Transactions"
    timeout: 10000

# Small gesture to ensure UI is responsive
- swipe:
    direction: UP
    duration: 100

# Navigate to Reconciliation tab (Summary in tab bar)
- tapOn:
    text: "Summary"
    index: 0
    retryTapIfNoChange: true

# Verify reconciliation view is loaded - check for navigation title
- extendedWaitUntil:
    visible: "Total Spent"
    timeout: 5000
