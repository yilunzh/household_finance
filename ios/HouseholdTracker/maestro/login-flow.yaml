appId: com.householdtracker.app
---
# Login Flow E2E Test
- launchApp:
    clearState: true
    clearKeychain: true

# Wait for login screen
- extendedWaitUntil:
    visible: "Lucky Ledger"
    timeout: 5000

# Enter email using placeholder text
- tapOn: "your@email.com"
- inputText: "demo_alice@example.com"

# Enter password
- tapOn: "Your password"
- inputText: "password123"

# Press Enter to dismiss keyboard (hideKeyboard doesn't work on iOS 26)
- pressKey: Enter

# Tap Log In button
- tapOn: "Log In"

# Wait for main screen
- extendedWaitUntil:
    visible: "Transactions"
    timeout: 10000
