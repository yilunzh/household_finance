appId: com.householdtracker.app
---
# Helper flow to log out if already logged in
- tapOn: "Settings"

# Scroll to find Log Out
- scrollUntilVisible:
    element: "Log Out"
    direction: DOWN
    timeout: 5000

# Tap Log Out button (logs out immediately, no confirmation dialog)
- tapOn: "Log Out"

# Wait for login screen
- extendedWaitUntil:
    visible: "Lucky Ledger"
    timeout: 5000
