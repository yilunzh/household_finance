appId: com.householdtracker.app
---
# Helper to view an existing receipt
# Called when "View Receipt" is visible

# Tap on the receipt to view it full screen
- tapOn: "View Receipt"

# Wait for the full screen view to appear (either success or error state)
- extendedWaitUntil:
    visible: "Done"
    timeout: 3000

# Close the full screen view (handles both success and error states)
- tapOn: "Done"

# Verify we're back in the detail view
- extendedWaitUntil:
    visible: "Receipt"
    timeout: 2000
