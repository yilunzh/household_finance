{% extends "base.html" %}

{% block title %}Select Household - Household Expense Tracker{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div class="bg-white rounded-xl shadow-lg p-8">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Select a Household</h2>
            <p class="text-gray-600 mt-2">Choose which household you want to view.</p>
        </div>

        <div class="space-y-3">
            {% for membership in households %}
            <form method="POST" action="{{ url_for('switch_household', household_id=membership.household.id) }}" class="block">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button
                    type="submit"
                    class="w-full p-4 bg-gray-50 hover:bg-blue-50 border border-gray-200 hover:border-blue-300 rounded-lg text-left transition-colors group"
                >
                    <div class="flex items-center justify-between">
                        <div>
                            <h3 class="font-semibold text-gray-800 group-hover:text-blue-600">
                                {{ membership.household.name }}
                            </h3>
                            <p class="text-sm text-gray-500">
                                Your name: {{ membership.display_name }}
                                {% if membership.role == 'owner' %}
                                <span class="ml-2 px-2 py-0.5 bg-blue-100 text-blue-700 text-xs rounded">Owner</span>
                                {% endif %}
                            </p>
                        </div>
                        <svg class="w-5 h-5 text-gray-400 group-hover:text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </div>
                </button>
            </form>
            {% endfor %}
        </div>

        <div class="mt-6 pt-6 border-t border-gray-200">
            <a
                href="{{ url_for('create_household') }}"
                class="flex items-center justify-center gap-2 w-full p-4 border-2 border-dashed border-gray-300 hover:border-blue-400 rounded-lg text-gray-600 hover:text-blue-600 transition-colors"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                Create New Household
            </a>
        </div>
    </div>
</div>
{% endblock %}
