{% extends "base.html" %}
{% from "_icons.html" import icon %}

{% block title %}Welcome Back - Lucky Ledger{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8 animate-fade-in">
    <div class="bg-white rounded-3xl shadow-lg border border-warm-200 px-8 py-10 relative overflow-hidden">
        <!-- Decorative corner -->
        <div class="absolute top-0 right-0 w-24 h-24 bg-gradient-to-bl from-terracotta-100 to-transparent rounded-bl-full opacity-60"></div>

        <!-- Lucky Cat Illustration -->
        <div class="flex justify-center mb-6">
            <svg viewBox="0 0 100 100" class="w-28 h-28 animate-bounce-gentle">
                <!-- Single beckoning cat welcoming user back -->
                <circle cx="50" cy="50" r="42" fill="#FEF3C7" stroke="#D97706" stroke-width="2.5"/>
                <!-- Ears -->
                <path d="M22 38 L30 14 L42 32" fill="#FEF3C7" stroke="#D97706" stroke-width="2"/>
                <path d="M58 32 L70 14 L78 38" fill="#FEF3C7" stroke="#D97706" stroke-width="2"/>
                <path d="M26 34 L31 18 L38 30" fill="#FBBF24"/>
                <path d="M62 30 L69 18 L74 34" fill="#FBBF24"/>
                <!-- Happy closed eyes -->
                <path d="M32 48 Q40 42 48 48" stroke="#78350F" stroke-width="2.5" fill="none" stroke-linecap="round"/>
                <path d="M52 48 Q60 42 68 48" stroke="#78350F" stroke-width="2.5" fill="none" stroke-linecap="round"/>
                <!-- Nose -->
                <ellipse cx="50" cy="56" rx="4" ry="3" fill="#F59E0B"/>
                <!-- Smile -->
                <path d="M44 64 Q50 72 56 64" stroke="#78350F" stroke-width="2" fill="none" stroke-linecap="round"/>
                <!-- Whiskers -->
                <line x1="22" y1="52" x2="36" y2="54" stroke="#D97706" stroke-width="1.5"/>
                <line x1="22" y1="58" x2="36" y2="58" stroke="#D97706" stroke-width="1.5"/>
                <line x1="64" y1="54" x2="78" y2="52" stroke="#D97706" stroke-width="1.5"/>
                <line x1="64" y1="58" x2="78" y2="58" stroke="#D97706" stroke-width="1.5"/>
                <!-- Beckoning paw (raised) -->
                <ellipse cx="78" cy="35" rx="8" ry="10" fill="#FEF3C7" stroke="#D97706" stroke-width="2"/>
                <ellipse cx="78" cy="32" rx="4" ry="3" fill="#F9A8D4"/>
                <!-- Collar with bell -->
                <path d="M30 75 Q50 85 70 75" stroke="#DC2626" stroke-width="4" fill="none"/>
                <circle cx="50" cy="80" r="5" fill="#F59E0B" stroke="#B45309" stroke-width="1.5"/>
            </svg>
        </div>

        <h2 class="text-2xl font-bold font-display text-center text-warm-800 mb-2">
            Welcome Back!
        </h2>
        <p class="text-center text-warm-500 mb-8">
            Let's see how your household is doing
        </p>

        <form method="POST" action="{{ url_for('login') }}" class="space-y-5">
            <!-- CSRF Token -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-semibold text-warm-700 mb-2">
                    Email Address
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    autofocus
                    class="w-full px-4 py-3 bg-cream-50 border-2 border-warm-200 rounded-xl
                           focus:border-terracotta-400 focus:ring-4 focus:ring-terracotta-100
                           placeholder-warm-400 text-warm-800 transition-all duration-200"
                    placeholder="you@example.com"
                />
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-semibold text-warm-700 mb-2">
                    Password
                </label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="w-full px-4 py-3 bg-cream-50 border-2 border-warm-200 rounded-xl
                           focus:border-terracotta-400 focus:ring-4 focus:ring-terracotta-100
                           placeholder-warm-400 text-warm-800 transition-all duration-200"
                    placeholder="Enter your password"
                />
            </div>

            <!-- Remember Me -->
            <div class="flex items-center">
                <input
                    type="checkbox"
                    id="remember"
                    name="remember"
                    class="h-4 w-4 text-terracotta-500 focus:ring-terracotta-400 border-warm-300 rounded transition-colors"
                />
                <label for="remember" class="ml-2 block text-sm text-warm-600">
                    Remember me for 7 days
                </label>
            </div>

            <!-- Submit Button -->
            <div class="pt-2">
                <button
                    type="submit"
                    class="w-full bg-terracotta-500 text-white py-3 px-4 rounded-xl
                           hover:bg-terracotta-600 active:bg-terracotta-700
                           focus:ring-4 focus:ring-terracotta-200
                           font-semibold text-lg shadow-sm hover:shadow-md
                           transform hover:-translate-y-0.5 active:translate-y-0
                           transition-all duration-200"
                >
                    Sign In â†’
                </button>
            </div>
        </form>

        <!-- Register Link -->
        <div class="mt-8 text-center">
            <p class="text-sm text-warm-500">
                New here?
                <a href="{{ url_for('register') }}" class="text-terracotta-600 hover:text-terracotta-700 font-semibold ml-1 transition-colors inline-flex items-center gap-1">
                    Create an account {{ icon('cat-sparkle', size='sm') }}
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
