{% extends "base.html" %}
{% from "_icons.html" import icon %}

{% block title %}Forgot Password - Lucky Ledger{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8 animate-fade-in">
    <div class="bg-white rounded-3xl shadow-lg border border-warm-200 px-8 py-10 relative overflow-hidden">
        <!-- Decorative corner -->
        <div class="absolute top-0 right-0 w-24 h-24 bg-gradient-to-bl from-terracotta-100 to-transparent rounded-bl-full opacity-60"></div>

        <!-- Cat with question mark -->
        <div class="flex justify-center mb-6">
            <svg viewBox="0 0 100 100" class="w-24 h-24">
                <circle cx="50" cy="55" r="38" fill="#FEF3C7" stroke="#D97706" stroke-width="2.5"/>
                <!-- Ears -->
                <path d="M22 43 L30 19 L42 37" fill="#FEF3C7" stroke="#D97706" stroke-width="2"/>
                <path d="M58 37 L70 19 L78 43" fill="#FEF3C7" stroke="#D97706" stroke-width="2"/>
                <!-- Thinking eyes -->
                <circle cx="38" cy="52" r="4" fill="#78350F"/>
                <circle cx="62" cy="52" r="4" fill="#78350F"/>
                <circle cx="40" cy="51" r="1.5" fill="white"/>
                <circle cx="64" cy="51" r="1.5" fill="white"/>
                <!-- Nose -->
                <ellipse cx="50" cy="60" rx="4" ry="3" fill="#F59E0B"/>
                <!-- Thinking mouth -->
                <path d="M45 68 Q50 66 55 68" stroke="#78350F" stroke-width="2" fill="none" stroke-linecap="round"/>
                <!-- Question mark -->
                <text x="72" y="30" font-size="24" font-weight="bold" fill="#c67c4e">?</text>
            </svg>
        </div>

        <h2 class="text-2xl font-bold font-display text-center text-warm-800 mb-2">
            Forgot Password?
        </h2>
        <p class="text-center text-warm-500 mb-8">
            No worries! Enter your email and we'll send you a reset link.
        </p>

        <form method="POST" action="{{ url_for('forgot_password') }}" class="space-y-5">
            <!-- CSRF Token -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-semibold text-warm-700 mb-2">
                    Email Address
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    autofocus
                    class="w-full px-4 py-3 bg-cream-50 border-2 border-warm-200 rounded-xl
                           focus:border-terracotta-400 focus:ring-4 focus:ring-terracotta-100
                           placeholder-warm-400 text-warm-800 transition-all duration-200"
                    placeholder="you@example.com"
                />
            </div>

            <!-- Submit Button -->
            <div class="pt-2">
                <button
                    type="submit"
                    class="w-full bg-terracotta-500 text-white py-3 px-4 rounded-xl
                           hover:bg-terracotta-600 active:bg-terracotta-700
                           focus:ring-4 focus:ring-terracotta-200
                           font-semibold text-lg shadow-sm hover:shadow-md
                           transform hover:-translate-y-0.5 active:translate-y-0
                           transition-all duration-200"
                >
                    Send Reset Link
                </button>
            </div>
        </form>

        <!-- Back to Login Link -->
        <div class="mt-8 text-center">
            <p class="text-sm text-warm-500">
                Remember your password?
                <a href="{{ url_for('login') }}" class="text-terracotta-600 hover:text-terracotta-700 font-semibold ml-1 transition-colors">
                    Back to login
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
