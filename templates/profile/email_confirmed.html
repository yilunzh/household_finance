{% extends "base.html" %}
{% from "_icons.html" import icon %}

{% block title %}Email Updated - Lucky Ledger{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-12 animate-fade-in">
    <div class="bg-white rounded-3xl shadow-lg border border-warm-200 p-8 text-center">
        <div class="w-16 h-16 bg-sage-100 rounded-2xl flex items-center justify-center mx-auto mb-6">
            {{ icon('cat-happy', size='xl') }}
        </div>
        <h2 class="text-2xl font-bold font-display text-warm-800 mb-4">Email Updated!</h2>
        <p class="text-warm-600 mb-6">
            Your email address has been successfully changed to <strong class="text-warm-800">{{ new_email }}</strong>.
        </p>
        <a href="{{ url_for('profile.profile') }}" class="inline-block px-6 py-3 bg-terracotta-500 hover:bg-terracotta-600 text-white rounded-xl font-semibold transition-all duration-200">
            Go to Profile
        </a>
    </div>
</div>
{% endblock %}
